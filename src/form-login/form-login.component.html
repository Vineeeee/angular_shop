<div class="containerLogin backgroundimagepc">
  <div class="cardForm">
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>
<form [formGroup]="formGroup" (ngSubmit)="form()">

    <h1>Sign in</h1>

    <div>
      <ion-input label="E-mail" formControlName="email" label-placement="floating" fill="solid" placeholder="Enter your email..."/>
      <p class="error" [class.active]="submitted && isFormError('email', 'required')">E-mail is mandatory</p>
      <p class="error" [class.active]="isFormError('email', 'email')">Invalid email format</p>
    </div>
  
    <div>
      <ion-input label="Password" type="password" formControlName="password" label-placement="floating" fill="solid" placeholder="Enter your password..."/>
      <p class="error" [class.active]="submitted && isFormError('password', 'required')">Password is mandatory</p>
    </div>

    <button class="button-19" role="button">Login</button>

  </form>
</div>
</div>
